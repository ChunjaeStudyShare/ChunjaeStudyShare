<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index.html}"
>
<div layout:fragment="content">
    <div>
        이 영역은 위에 검색이나 정렬이나,,,필요한 것들이 들어갈 예정
    </div>
    <div>
        <table>
            <tr>
                <th>#</th>
                <th>아이디</th>
                <th>수락/거절</th>
            </tr>
            <tr th:each="dto, status : ${friendList}">
                <td th:text="${status.index+1}"></td>
                <td th:text="${dto.requesterId}"></td>
                <td><button>수락</button><button>거절</button></td>
            </tr>
        </table>
    </div>
</div>
