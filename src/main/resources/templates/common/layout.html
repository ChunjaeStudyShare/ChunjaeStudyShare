<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">오늘의 학습</a>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" type="button">나의 학습</button>
          <button class="btn btn-primary" type="button">공유 학습</button>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/friend/list"
                >친구</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">김천재</a>
            </li>
            <button class="btn btn-primary" type="button">로그아웃</button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 메인 콘텐츠 -->
    <div layout:fragment="content" style="padding-top: 120px">
      <!-- 각 페이지가 여기에 콘텐츠를 삽입합니다 -->
    </div>
    <script layout:fragment="script"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const originalFetch = window.fetch;
        
        window.fetch = async function(...args) {
            let [url, options] = args;
            options = options || {};
            options.headers = options.headers || {};
            
            // gyeongminiya.asia 도메인에 대한 모든 요청에 토큰 추가
            if (url.includes('gyeongminiya.asia')) {
                const token = localStorage.getItem('token');
                if (token) {
                    options.headers['Authorization'] = `Bearer ${token}`;
                } else {
                    // 토큰이 없는 경우, 로그인/회원가입 등 인증 불필요 엔드포인트 체크
                    const publicEndpoints = [
                        '/member/login',
                        '/member/register',
                        '/member/find-password',
                        '/'
                    ];
                    
                    // 현재 요청 경로 추출
                    const path = new URL(url).pathname;
                    
                    // 공개 엔드포인트가 아니면 로그인 페이지로 리다이렉트
                    if (!publicEndpoints.some(endpoint => path.includes(endpoint))) {
                        window.location.href = '/member/login';
                        return new Response(null, { status: 401 });
                    }
                }
            }
            
            const response = await originalFetch(url, options);

            // 401 응답 처리 (모든 도메인)
            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/member/login';
            }

            return response;
        };
    </script>
  </body>
</html>
