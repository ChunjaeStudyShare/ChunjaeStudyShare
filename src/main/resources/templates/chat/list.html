<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .chat-list {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #f9f9f9;
        }

        .chat-item:last-child {
            border-bottom: none;
        }

        .chat-details {
            flex: 1;
        }

        .chat-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 5px;
        }

        .chat-last-message {
            font-size: 14px;
            color: #555;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
        }


        .chat-box {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">친구 선택</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/chat/create" method="post">
                <div class="modal-body">

<!--                        여기에 친구 리스트 - 선택하면 폼 전송-->
                        <input type="checkbox" id="user2" value="user2" name="invited"><lable for="user2">친구1</lable>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">채팅 시작</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row chat-box">
        <div class="btn-chat">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                채팅방 만들기
            </button>
        </div>
        <div class="chat-list chat-box">

            <div class="chat-item">
                <div class="chat-details">
                    <div class="chat-title">Chat Room 1</div>
                    <div class="chat-last-message">This is the last message...</div>
                </div>
                <div class="chat-time">10:30 AM</div>
            </div>
            <div class="chat-item">
                <div class="chat-details">
                    <div class="chat-title">Chat Room 2</div>
                    <div class="chat-last-message">Another recent message...</div>
                </div>
                <div class="chat-time">Yesterday</div>
            </div>
            <div class="chat-item">
                <div class="chat-details">
                    <div class="chat-title">Chat Room 3</div>
                    <div class="chat-last-message">Hello, how are you?</div>
                </div>
                <div class="chat-time">2 days ago</div>
            </div>
        </div>
    </div>
</div>
<script layout:fragnent="script" th:inline="javascript">

</script>
</body>
</html>
