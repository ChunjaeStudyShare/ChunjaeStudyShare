<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layout.html}">
<div layout:fragment="content" style="padding-top:90px; min-width:1024px; min-height:768px;" class="container mt-4">
    <style>
        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%; /* 수직 가운데 정렬 */
            transform: translateY(-50%);
            width: 40px; /* 버튼 너비 */
            height: 40px; /* 버튼 높이 */
            background-color: rgba(0, 0, 0, 0.5); /* 버튼 배경 */
            border-radius: 50%; /* 동그란 버튼 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0.2; /* 기본적으로 숨김 */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* 부드러운 전환 효과 */
        }

        /* 왼쪽 버튼 */
        .carousel-control-prev {
            left: 10px;
        }

        /* 오른쪽 버튼 */
        .carousel-control-next {
            right: 10px;
        }

        /* 캐러셀에 마우스를 올릴 때 버튼 표시 */

        .carousel-control-next:hover .carousel-control-next {
            opacity: 1;
        }
        .carousel-control-prev:hover .carousel-control-prev {
            opacity: 1;
        }


        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 20px;
            height: 20px;
        }
        .container1 {
            margin-top:25px;
            display: grid;
            grid-template-areas:
        "thumbnail title"
        "thumbnail content"
        "category shared"
        "tags shared";
            grid-template-columns: 1fr 1fr; /* 열 크기 */
            grid-template-rows: 80px auto auto auto; /* 행 크기 */
            gap: 10px;
            width: 100%;
            max-width: 800px;
            height:100%;
        }

        .thumbnail {
            grid-area: thumbnail;
            background-color: #e0e0e0;
            border: 1px solid #d0d0d0;
            height: 366px;
        }

        .title {
            grid-area: title;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #d0d0d0;
            text-align: center;
            line-height: 55px;
            font-weight: bold;
            height:auto;
            overflow:hidden;
            white-space:nowrap;
            text-overflow: ellipsis;
        }

        .content {
            grid-area: content;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #d0d0d0;
            min-height: 100%;
            overflow-y: auto;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3; /* 최대 줄 수 설정 */
            overflow-x: hidden;
            text-overflow: ellipsis;
            line-height: 1.5; /* 줄 간격 */
        }

        .category {
            grid-area: category;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #d0d0d0;
            text-align: center;
            overflow:hidden;
            white-space:nowrap;
            text-overflow: ellipsis;
        }

        .tags {
            grid-area: tags;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #d0d0d0;
            text-align: center;
            color: #555;
            overflow:hidden;
            white-space:nowrap;
            text-overflow: ellipsis;
        }

        .shared {
            grid-area: shared;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #d0d0d0;
            text-align: center;
            color: #555;
            height:100px;
            overflow:hidden;
            white-space:nowrap;
            text-overflow: ellipsis;
        }
        /*.list-group-item {*/
        /*    max-width:100%;*/
        /*    overflow:auto;*/
        /*    white-space:nowrap;*/
        /*}*/
        .shared::-webkit-scrollbar {
            display: none;  /* 웹킷 기반 브라우저(크롬, 사파리 등)에서 스크롤 바를 숨김 */
        }
        /*.list-group-item::-webkit-scrollbar {*/
        /*    display: none;  !* 웹킷 기반 브라우저(크롬, 사파리 등)에서 스크롤 바를 숨김 *!*/
        /*}*/

    </style>

    <!-- 메인 컨테이너 -->
    <div class="d-flex" style="height: 75vh;">
        <!-- 좌측 달력 영역 -->
        <div class="h-100 w-25" style="width: 15%;">
            <div th:replace="today/calender :: calender"></div>
        </div>

        <!-- 중앙 메인 콘텐츠 영역 -->
        <div class="h-100 w-50">
            <div id="carouselExampleDark" class="carousel carousel-dark slide h-100" data-bs-ride="carousel">
                <!-- 캐러셀 콘텐츠 -->
                <div class="carousel-inner">
                    <!-- 반복적으로 보여질 항목 -->
                    <div th:if="${todayList==null || todayList.isEmpty()}" class="carousel-item active">
                        <div class="container1">
                            <div class="thumbnail">등록된 글이 없습니다.</div>
                            <div class="title" >등록된 글이 없습니다.</div>
                            <div class="content" >등록된 글이 없습니다.</div>
                            <div class="category">등록된 글이 없습니다.</div>
                            <div class="tags">등록된 글이 없습니다.</div>
                            <div class="shared">등록된 글이 없습니다.</div>
                        </div>
                    </div>
                    <div class="carousel-item"
                         th:each="item, status : ${todayList}"
                         th:classappend="${status.index == 0 ? 'active' : ''}"
                         data-bs-interval="5000">
                        <div class="container1">
                            <div class="thumbnail"><img th:src="${item.thumbnailPath}" alt="썸네일" style="width: 100%; height: 100%; object-fit: cover; object-position: center;"></div>
                            <div class="title" th:text="${item.title}">제목</div>
                            <div class="content" th:text="${item.content}">내용</div>
                            <div class="category" th:text="${item.domain}">분야</div>
                            <div class="category" th:if="${item.domain == null || item.domain.isEmpty()}">분야가 없습니다.</div>
                            <div class="tags" th:text="${item.hashtag}"></div>
                            <div class="tags" th:if="${item.hashtag == null || item.hashtag.isEmpty()}">해시태그가 없습니다.</div>
                            <div class="shared">
                                <ul th:if="${item.sharedList != null}" class="list-group list-group-flush">
                                    <li th:each="sharedId : ${item.sharedList}" th:text="${sharedId.userId}+'('+${#temporals.format(sharedId.createAt, 'yyyy-MM-dd HH:mm:ss')}+')'" class="list-group-item text-start"></li>
                                </ul>
                            </div>
                            <div class="shared" th:if="${item.sharedList == null || item.sharedList.isEmpty()}">
                                공유하지 않았습니다.
                            </div>
                        </div>
                    </div>

                </div>

                <!-- 캐러셀 컨트롤 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">이전</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">다음</span>
                </button>

                <!-- 캐러셀 인디케이터 -->
                <div class="carousel-indicators">
                    <!-- todayList가 비어있을 때 기본 인디케이터 -->
                    <button th:if="${todayList == null || todayList.isEmpty()}"
                            data-bs-target="#carouselExampleDark"
                            data-bs-slide-to="0"
                            class="active"
                            aria-label="슬라이드1">
                    </button>

                    <!-- todayList가 있을 때만 각 항목별로 인디케이터 생성 -->
                    <button th:if="${todayList != null && !todayList.isEmpty()}"
                            th:each="item, status : ${todayList}"
                            data-bs-target="#carouselExampleDark"
                            th:data-bs-slide-to="${status.index}"
                            th:classappend="${status.index == 0 ? 'active' : ''}"
                            th:aria-label="'슬라이드 ' + (${status.index + 1})">
                    </button>
                </div>

            </div>
        </div>

        <!-- 우측 서브 콘텐츠 영역 -->
        <div class="h-100 w-25 px-3" >
            <div class="d-flex flex-column h-100" style="padding-top: 20px;">
                <h5 class="text-center">공유학습</h5>
                <ul class="list-group list-group-flush overflow-auto" style="flex-grow: 1;">
                    <li th:each="item : ${sharedPosts}" class="list-group-item">
                        <div class="d-flex">
                            <div style="width: 60px; height: 60px; margin-right: 10px;">
                                <img th:src="${item.thumbnailPath}" alt="썸네일" style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
                            </div>
                            <div class="short-description">
                                <p class="mb-0" th:text="${item.userId}"></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>


</div>
