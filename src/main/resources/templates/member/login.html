<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>로그인</title>
    <style>
        .login-card {
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
        }
        
        .login-btn {
            background-color: #333333;
            border: none;
            padding: 12px;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #1a1a1a;
        }
        
        .form-control:focus {
            border-color: #666666;
            box-shadow: 0 0 0 0.2rem rgba(102, 102, 102, 0.25);
        }
        
        .link-gray {
            color: #666666;
            transition: color 0.3s;
        }
        
        .link-gray:hover {
            color: #333333;
        }
        
        .divider {
            color: #cccccc;
        }
    </style>
</head>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow login-card">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4" style="color: #333333;">로그인</h3>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userId" class="form-label" style="color: #4a4a4a;">아이디</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="userId" 
                                       name="userId" 
                                       required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label" style="color: #4a4a4a;">비밀번호</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="rememberMe" 
                                       name="rememberMe">
                                <label class="form-check-label" for="rememberMe" style="color: #666666;">
                                    로그인 상태 유지
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" 
                                        class="btn btn-dark login-btn">
                                    로그인
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <a th:href="@{/member/find-id}" class="link-gray text-decoration-none me-2">아이디 찾기</a>
                            <span class="divider">|</span>
                            <a th:href="@{/member/find-password}" class="link-gray text-decoration-none mx-2">비밀번호 찾기</a>
                            <span class="divider">|</span>
                            <a th:href="@{/member/signup}" class="link-gray text-decoration-none ms-2">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const userId = document.getElementById('userId').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                try {
                    const response = await fetch('https://api.gyeongminiya.asia/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId,
                            password,
                            rememberMe
                        }),
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                        window.location.href = '/';
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    alert('로그인 중 오류가 발생했습니다.');
                    console.error('Login error:', error);
                }
            });
        });
    </script>
</th:block>
</html>
