<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<div layout:fragment="content">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .scroll-box {
            max-height: 600px; /* 내용이 많을 경우 스크롤 */
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .image-box-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-box {
            width: 100%;
            max-width: 400px; /* 가로 최대 크기 */
            aspect-ratio: 2 / 3; /* 2:3 비율 유지 */
            object-fit: cover; /* 비율 유지하면서 채우기 */
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            max-height: 100%;       /* 이미지의 높이가 컨테이너를 초과하지 않도록 */
        }

        .table-custom {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            align-content: center;

        }

        .table-custom th, .table-custom td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table-custom th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .btn-close-custom {
            background: none;
            border: none;
            color: red;
            font-size: 1rem;
        }

        .modal-content {
            border-radius: 10px;
        }

        .button-end {
            /*border: 1px solid red;*/
            text-align: right;
            padding: 10px;
        }

        .button-end button {
            margin-left: 5px;
        }
        .image-box-container {
            width: 400px;             /* 고정 가로 크기 */
            height: 600px;            /* 고정 세로 크기 */
            display: flex;            /* Flexbox로 정렬 */
            justify-content: center;  /* 가로 정렬 */
            align-items: center;      /* 세로 정렬 */
            border: 1px solid #ddd;   /* 경계선 */
            border-radius: 5px;       /* 둥근 테두리 */
            background-color: #f8f9fa; /* 배경색 */
            overflow: hidden;         /* 이미지가 컨테이너를 초과하지 않도록 */
        }

        .image-box {
            width: 100%;              /* 기본적으로 가로 크기 채우기 */
            height: 100%;             /* 기본적으로 세로 크기 채우기 */
            object-fit: cover;        /* 비율 유지하며 컨테이너에 맞게 채우기 */
        }

        .image-placeholder {
            width: 100%;              /* 가로 크기 */
            height: 100%;             /* 세로 크기 */
            display: flex;            /* Flexbox로 텍스트 중앙 정렬 */
            justify-content: center;
            align-items: center;
            font-size: 14px;          /* 텍스트 크기 */
            color: #888;              /* 텍스트 색상 */
            border: 1px dashed #ccc;  /* 대체 박스의 경계선 */
            border-radius: 5px;       /* 둥근 테두리 */
        }


    </style>
    <div class="container mt-5">
        <h4 class="mb-4">학습 정보</h4>
        <table class="table table-bordered table-custom" >
            <tbody>
            <tr>
                <th style="width: 20%;">제목</th>
                <td style="width: 50%;" colspan="3" th:text="${post.title}">제목</td>
                <th style="width: 10%;">좋아요</th>
                <td style="width: 10%;" th:text="${thumbsUpCnt}">0</td>
            </tr>
            <tr>
                <th style="width: 25%;">등록일</th>
                <td th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd')}" colspan="5">등록일</td>
            </tr>
            <!-- 이미지와 내용 -->
<!--            <tr>-->
<!--                <td colspan="1" style="text-align: center;">-->
<!--                    <div class="image-box-container">-->
<!--                        <img th:src="@{${post.path}}" alt="학습 이미지" class="image-box img-fluid border rounded" th:if="${post.path != null}">-->
<!--                        <span th:if="${post.path == null}">이미지가 없습니다.</span>-->
<!--                    </div>-->
<!--                </td>-->
<!--                <td colspan="5">-->
<!--                    <div class="scroll-box" th:text="${post.content}"></div>-->
<!--                </td>-->
<!--            </tr>-->
            <tr>
                <td colspan="1" style="text-align: center;">
                    <div class="image-box-container">
                        <!-- 이미지가 있을 때 -->
                        <img th:src="@{${post.path}}"
                             alt="학습 이미지"
                             class="image-box"
                             th:if="${post.path != null}">
                        <!-- 이미지가 없을 때 -->
                        <div class="image-placeholder" th:if="${post.path == null}">
                            이미지가 없습니다.
                        </div>
                    </div>
                </td>
                <td colspan="5">
                    <div class="scroll-box" th:text="${post.content}"></div>
                </td>
            </tr>
            <!-- 공유 정보 -->
            <tr>
                <th>공유한 사람</th>
                <td colspan="5">
                    <div th:each="shared, status:${shareList}">
                        <span th:text="${shared.user.userId}"></span>
                        <button type="button" class="btn-close-custom" aria-label="Close"
                                th:data-user-id="${shared.user.userId}"
                                th:onclick="'cancelRequest(this)'">X
                        </button>
                        <br>
                    </div>
                    <span th:if="${shareList == null || shareList.isEmpty()}">공유 정보가 없습니다.</span>
                    <button class="btn btn-secondary float-end" data-bs-toggle="modal" data-bs-target="#friendSearchModal">공유하기</button>
                </td>
            </tr>
            <div class="modal fade" id="friendSearchModal" tabindex="-1" aria-labelledby="friendSearchModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="friendSearchModalLabel">친구 찾기</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 친구 검색 기능 -->
                            <div class="container mt-3">
                                <!-- 입력 필드 -->
                                <div class="mb-3">
                                    <label for="searchId" class="form-label">아이디 검색</label>
                                    <input type="text" id="searchId" class="form-control" placeholder="아이디를 입력하세요" onkeyup="searchUserById()">
                                </div>
                                <!-- 친구 검색 결과 -->
                                <div id="suggestions"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 분야와 해시태그 -->
            <tr>
                <th>분야</th>
                <td th:text="${post.domain != null && !post.domain.isEmpty() ? post.domain : '없음'}">분야</td>
                <th style="width: 20%;">해시태그</th>
                <td th:text="${post.hashtag != null && !post.hashtag.isEmpty() ? post.hashtag : '없음'}" colspan="3">해시태그</td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
        <!-- 하단 버튼 -->
        <div class="button-end text-end">
            <!-- 공유 받은 글인 경우 -->
            <button class="btn btn-success" th:onclick="|location.href='@{/post/list}'|">좋아요</button>
            <button th:onclick="|location.href='@{${currentPage != null ? currentPage : '/post/shareList'}}'|" class="btn btn-primary">목록</button>
        </div>
    </div>
    <script th:inline="javascript">
        document.getElementById('thumbsUpBtn').addEventListener('click', function () {
            console.log('thumbsUpBtn 호출');
            const postId = [[${ post.id }]];

            fetch(`/thumbs-up/${postId}`, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(result => {
                    // 메시지 알림 표시
                    alert(result.message);
                    // 좋아요 수 업데이트
                    document.getElementById('thumbsUpCnt').textContent = result.data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('좋아요 처리 중 오류가 발생했습니다.');
                });
        });

        const url = document.URL;
        console.log("url", url);
        document.querySelector('input[name="currentPage"]').value = url;

    </script>
</div>
