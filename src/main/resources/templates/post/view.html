<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<div layout:fragment="content">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .scroll-box {
            max-height: 200px; /* 스크롤 높이 조정 */
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .image-box {
            max-width: 100%;
            height: auto;
        }
        .table-custom th, .table-custom td {
            vertical-align: middle;
        }
        .btn-close-custom {
            background: none;
            border: none;
            color: red;
            font-size: 1.2rem;
        }
    </style>
    <div class="container mt-5">
        <h4 class="mb-4">학습 정보</h4>
        <table class="table table-bordered table-custom">
            <tbody>
            <!-- 제목, 좋아요 -->
            <tr>
                <th style="width: 20%;">제목</th>
                <td style="width: 50%;">오늘 학습 내용은 블라블라~~~</td>
                <th style="width: 15%;">좋아요</th>
                <td style="width: 15%;">0</td>
            </tr>
            <!-- 등록일, 노출 여부 -->
            <tr>
                <th>등록일</th>
                <td>20xx-01-01 오후 1:49:36</td>
                <th>오늘의 학습 노출 여부</th>
                <td>✅</td>
            </tr>
            <!-- 노출 기간 -->
            <tr>
                <th>오늘의 학습 노출 기간</th>
                <td colspan="3">20xx-01-01 ~ 2024-05-13</td>
            </tr>
            <!-- 이미지 및 내용 -->
            <tr>
                <td colspan="2">
                    <img src="sample-image.jpg" alt="학습 이미지" class="image-box img-fluid border rounded">
                </td>
                <td colspan="2">
                    <div class="card">
                        <div class="card-header">오늘의 학습 내용</div>
                        <div class="card-body scroll-box">
                            블라블라~~~<br>
                            블라블라~~~<br>
                            블라블라~~~<br>
                            블라블라~~~<br>
                            블라블라~~~<br>
                        </div>
                    </div>
                </td>
            </tr>
            <!-- 공유 정보 -->
            <tr>
                <th>공유한 사람</th>
                <td colspan="3">
                    김개발 (20xx-01-01 오전 13:00:30)
                    <button class="btn-close-custom">&times;</button>
                    <br>
                    김지능 (20xx-01-01 오전 13:00:30)
                    <button class="btn-close-custom">&times;</button>
                </td>
            </tr>
            <!-- 분야와 해시태그 -->
            <tr>
                <th>분야</th>
                <td>맛집, 식당</td>
                <th>해시태그</th>
                <td>#맛집, #학교</td>
            </tr>
            </tbody>
        </table>
        <!-- 하단 버튼 -->
        <div class="text-end">
            <button class="btn btn-primary">목록</button>
            <button class="btn btn-secondary">등록</button>
            <button class="btn btn-warning">수정</button>
            <button class="btn btn-danger">삭제</button>
        </div>
    </div>
    <script th:inline="javascript">
        document.querySelectorAll('.btn-close-custom').forEach(button => {
            button.addEventListener('click', function () {
                const confirmDelete = confirm("공유된 사람을 삭제하시겠습니까?");
                if (confirmDelete) {
                    this.parentElement.remove(); // 삭제
                    alert("삭제되었습니다.");
                }
            });
        });
    </script>
</div>
