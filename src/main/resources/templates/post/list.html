<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<div layout:fragment="content">
    <style>
        .filter-table {
            max-width: 800px; /* 검색 테이블 최대 너비 */
            margin-left:20px; /* 가운데 정렬 + 하단 여백 */
        }
        .filter-table th, .filter-table td {
            padding: 8px;
            text-align: left;
            vertical-align: middle;
            border: 1px solid #ddd;
        }
        .filter-table .input-group input,
        .filter-table .form-select {
            max-width: 200px; /* 검색 필드와 드롭다운 너비 제한 */
        }
        .filter-table .btn {
            max-width: 100px; /* 조회 버튼 너비 제한 */
        }

        /* 리스트 테이블 */
        .list-table th {
            background-color: #f8f9fa; /* 연한 회색 */
            color: #000;
        }
        .list-table th, .list-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
<div class="container mt-5">
    <h4 class="mb-4">나의 학습 리스트</h4>

    <!-- 검색 필터 -->
    <form id="filterForm">
        <table class="table filter-table">
            <!-- 첫 줄: 기간 -->
            <tr>
                <th style="width: 15%;">기간</th>
                <td style="width: 85%;">
                    <div class="input-group">
                        <input type="datetime-local" class="form-control" id="displayAt" name="displayAt">
                        <span class="input-group-text">~</span>
                        <input type="datetime-local" class="form-control" id="displayEnd" name="displayEnd">
                    </div>
                </td>
            </tr>

            <!-- 두 번째 줄: 구분 & 검색어 & 조회 버튼 -->
            <tr>
                <th>구분</th>
                <td>
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                            <select class="form-select" id="category" name="category">
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                                <option value="author">작성자</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="검색어를 입력하세요">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">조회</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>

    <!-- 리스트 테이블 -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <button class="btn btn-sm btn-primary" id="sortByRegister" onclick="sortData('register')">등록순</button>
            <button class="btn btn-sm btn-secondary" id="sortByLikes" onclick="sortData('likes')">좋아요순</button>
        </div>
        <div>
            <select class="form-select w-auto" id="itemsPerPage" onchange="updateItemsPerPage()">
                <option th:selected="${size == 30}" value="30">30개 보기</option>
                <option th:selected="${size == 50}" value="50">50개 보기</option>
                <option th:selected="${size == 80}" value="80">80개 보기</option>
                <option th:selected="${size == 100}" value="100">100개 보기</option>
            </select>
        </div>
    </div>
    <table class="table list-table">
        <thead>
        <tr>
            <th>No</th>
            <th>제목</th>
            <th>등록일</th>
            <th>오늘의 학습 노출 여부</th>
            <th>오늘의 학습 노출 기간</th>
        </tr>
        </thead>
        <tbody id="dataTable">
            <tr th:each="post, status : ${posts}">
                <td th:text="${status.index + 1}"></td>
<!--                <td th:text="${post.title}"></td>-->
                <td>
                    <a th:href="@{/post/view(id=${post.id})}">[[${post.title}]]</a>
                </td>

                <td th:text="${post.createdAt}"></td>
                <td>
                    <span th:if="${post.privacy == 1}" >Y</span>
                    <span th:if="${post.privacy == 0}" >N</span>
                </td>
                <td th:text="${post.displayAt != null && post.displayEnd != null ? post.displayAt + ' ~ ' + post.displayEnd
               : (post.displayAt != null ? post.displayAt + ' ~'
               : (post.displayEnd != null ? '~ ' + post.displayEnd : '없음'))}">
                </td>
            </tr>
            <tr th:if="${posts == null or posts.isEmpty()}">
                <td th:colspan="6">등록된 학습 글이 존재하지 않습니다.</td>
            </tr>
        </tbody>
    </table>
    <div th:replace="~{common/paging :: paging}"></div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" th:onclick="|location.href= '@{/post/regist}'|">학습 등록</button>
    </div>
    <br>
    <br>
</div>
