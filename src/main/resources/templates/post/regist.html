<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<div layout:fragment="content">
    <style>
        /* 테이블 선 스타일 */
        table, th, td {
            border: 1px solid #ddd !important;
        }
        th, td {
            padding: 8px;
        }
        .regist-table th {
            background-color: #f8f9fa; /* 연한 회색 */
            color: #000;
        }
    </style>
    <div class="container mt-5">
        <h4 class="mb-4">학습 정보 등록</h4>
        <form th:action="@{/post/regist}" method="POST" enctype="multipart/form-data">
            <table class="table regist-table">
                <tbody>
                <tr>
                    <th style="width: 20%;" class="text-end align-middle">
                        <label for="title">제목</label>
                    </th>
                    <td style="width: 80%;">
                        <input type="text" class="form-control" id="title" name="title" maxlength="100" placeholder="제목을 입력하세요" required>
                    </td>
                </tr>
                <!-- 학습 내용 -->
                <tr>
                    <th class="text-end align-middle">
                        <label for="content">학습 내용</label>
                    </th>
                    <td>
                        <textarea class="form-control" id="content" name="content" rows="5" placeholder="오늘의 학습 내용을 입력하세요" required></textarea>
                    </td>
                </tr>

                <!-- 이미지 -->
                <tr>
                    <th class="text-end align-middle">
                        <label for="file">이미지</label>
                    </th>
                    <td>
                        <input type="file" class="form-control" id="file" name="file" accept=".jpg, .png">
                        <div class="form-text">이미지는 가로/세로 400x600, 비율 2:3 권장</div>
                    </td>
                </tr>

                <!-- 오늘의 학습 노출 여부 -->
                <tr>
                    <th class="text-end align-middle">오늘의 학습 노출 여부</th>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="privacy" id="displayYes" value="1" required>
                            <label class="form-check-label" for="displayYes">노출</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="privacy" id="displayNo" value="0">
                            <label class="form-check-label" for="displayNo">노출 안 함</label>
                        </div>
                    </td>
                </tr>

                <!-- 오늘의 학습 노출 기간 -->
                <tr>
                    <th class="text-end align-middle">
                        <label for="displayAt">오늘의 학습 노출 기간</label>
                    </th>
                    <td>
                        <div class="row g-2">
                            <div class="col">
                                <input type="datetime-local" class="form-control" id="displayAt" name="displayAt" required>
                            </div>
                            <span class="col-auto align-self-center">~</span>
                            <div class="col">
                                <input type="datetime-local" class="form-control" id="displayEnd" name="displayEnd" required>
                            </div>
                        </div>
                    </td>
                </tr>

                <!-- 분야 -->
                <tr>
                    <th class="text-end align-middle">
                        <label for="domain">분야</label>
                    </th>
                    <td>
                        <input type="text" class="form-control" id="domain" name="domain" placeholder="분야를 입력하세요 (최대 4개)" required>
                        <div class="form-text">분야는 쉼표(,)로 구분하여 최대 4개까지 입력</div>
                    </td>
                </tr>

                <!-- 해시태그 -->
                <tr>
                    <th class="text-end align-middle">
                        <label for="hashtag">해시태그</label>
                    </th>
                    <td>
                        <input type="text" class="form-control" id="hashtag" name="hashtag" placeholder="해시태그를 입력하세요 (최대 4개)" required>
                        <div class="form-text">해시태그는 쉼표(,)로 구분하여 최대 4개까지 입력</div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 버튼 -->
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="reset" class="btn btn-secondary">취소</button>
                <a href="/my-study-list" class="btn btn-outline-dark">목록</a>
            </div>
        </form>
    </div>
</div>
